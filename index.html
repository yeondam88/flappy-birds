<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird!</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="main-container">
    <div class="logo">
      <img src="img/Flappy-Bird.png" alt="Flappy Birds">
    </div>    
  </header>
  
  <section id="section-1">
    <div class="play-btn">
      <h4>Play</h4>
    </div>
    <div class="social-share-btn">
      <ul class="socials">
        <li>Facebook</li>
        <li>Twitter</li>
        <li>Google+</li>
      </ul>
    </div>
  </section>

  <section id="section-2">
    <div class="email-form">
      <fieldset>
        <legend>Email Sign Up!</legend>
        
        Email: <input type="email" name="Sign up" class="email" placeholder="Please Enter Email...">
        Name: <input type="text" name="Name" class="name">
        Phone: <input type="text" name="Phone" class="phone">
        
      </fieldset>
    </div>
  </section>
  
  <footer>
  </footer>
</body>
</html>
